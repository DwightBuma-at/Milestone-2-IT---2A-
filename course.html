<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans">

<div class="course-list-container mx-4 overflow-x-auto">
    <h2 class="text-center my-8">Course list</h2>
    <table class="course-list-table w-full border-collapse border border-gray-300 shadow-md">
        <thead>
            <tr class="bg-blue-800 text-white">
                <th class="py-3 px-4">Code</th>
                <th class="py-3 px-4">Course Name</th>
                <th class="py-3 px-4">No. of Slots</th>
                <th class="py-3 px-4">No. of remained</th>
                <th class="py-3 px-4">Start time</th>
                <th class="py-3 px-4">End time</th>
                <th class="py-3 px-4">Days</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white">
                <td class="py-3 px-4">123123</td>
                <td class="py-3 px-4">Event Driven Programming</td>
                <td class="py-3 px-4">30</td>
                <td class="py-3 px-4">11</td>
                <td class="py-3 px-4">5:50PM</td>
                <td class="py-3 px-4">8:20PM</td>
                <td class="py-3 px-4">TTH</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
